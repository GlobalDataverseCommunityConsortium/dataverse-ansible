---

- name: escape custom endpoint url colons
  ansible.builtin.set_fact: "custom_endpoint_escaped={{ item.custom_endpoint_url | regex_replace (':','\\:') }}"
  when: item.custom_endpoint_url | length > 0

- name: create localstack bucket for testing
  ansible.builtin.shell: 'aws --endpoint={{ custom_endpoint_escaped }} s3 mb s3://{{ item.bucket_name }}'
  become: yes
  become_user: "{{ dataverse.payara.user }}"
  when: item.custom_endpoint_url | length > 0

- name: place CORS.json
  ansible.builtin.copy:
    src: cors.json
    dest: /tmp/cors.json
    owner: root
    group: root
    mode: '0644'

- name: set CORS on bucket when upload_redirect is true
  ansible.builtin.shell: 'aws s3api put-bucket-cors --bucket {{ item.bucket_name }} --cors-configuration file://tmp/cors.json'
  become: yes
  become_user: "{{ dataverse.payara.user }}"
  when: item.upload_redirect == true

- name: set Payara JVM options  
  become: yes
  become_user: "{{ dataverse.payara.user }}"
  ansible.builtin.shell: "{{ payara_dir }}/bin/asadmin create-jvm-options -Ddataverse.{{ label }}.{{ item.key }}={{ item.value}}"
  with_items:
    - { 'key': 'type' , ' value': 's3' }
    - { 'key': 'label' , 'value': '{{ item.label }}' }
    - { 'key': 'bucket-name' , 'value': '{{ item.bucket_name }}' }
    - { 'key': 'custom-endpoint-url' , 'value': '{{ item.custom_endpoint_url }}' }
    - { 'key': 'region' , 'value': '{{ item.region}}' }
    - { 'key': 'path-style-access' , 'value': '{{ item.path_style_access }}' }
    - { 'key': 'upload-redirect' , 'value': '{{ item.upload_redirect }}' }
    - { 'key': 'download-redirect' , 'value': '{{ item.download_redirect }}' }
    - { 'key': 'access-key' , 'value': '{{ item.access_key }}' }
    - { 'key': 'secret-access-key' , 'value': '{{ item.secret_access_key }}' }
